name: 3D Profile Contributions

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate 3D contributions
        uses: yoshi389111/github-profile-3d-contrib@0.8.1
        with:
          username: Rajk158
          theme: "night_rainbow"

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "Update 3D contributions" || echo "No changes to commit"
          git push

